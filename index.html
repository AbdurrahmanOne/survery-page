<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="index.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Freecode camp survey form</h1>
    <P>Thank you for taking the the time to help us improve the platform</P>
    <form action="
">
        <div class="input-field">
            <label for="">Name</label>
            <input type="text" placeholder="Enter Your Name   ">
        </div>
        <div class="input-field">
            <label for="">Email</label>
            <input type="text" placeholder="Enter Your Email ">
        </div>
        <div class="input-field">
            <label for="">
                Age (optional)
            </label>
            <input type="number" placeholder="Age">
        </div>
        <div class="input-field">
            <label for="">Which option best
                described your current role </label>
            <select name="" id="">
                <option disabled selected value="">Select current role</option>
                <option value="">student</option>
                <option value="">Full time job</option>
                <option value="">Full time Learner</option>
                <option value="">Prefer not to say</option>
                <option value="">Other</option>p
            </select>
        </div>
        <div class="input-field">
            <label for="">Would you recommed freecodecamp to a friend</label>
            <div>

                <input type="radio" name="recommed" id="">
                <span>Definitely</span>
            </div>
            <div>

                <input type="radio" name="recommed" id="">
                <span>Maybe</span>
            </div>
            <div>

                <input type="radio" name="recommed" id="">
                <span>Not sure</span>
            </div>

        </div>
        <div class="input-field">
            <label for="">What is yourfavarite feature of freecodecamp?</label>
            <select name="" id="">
                <option disabled selected value="">select an option
                </option>
                <option value="">Challenges</option>
                <option value="">Projects</option>
                <option value="">Community</option>
                <option value="">Open Source</option>
            </select>


        </div>
        <div class="input-field">
            <label for="">What Would you like to see improved? (Check all that applies)</label>
            <div class="checkbox_field">
                <input type="checkbox" name="" id="">
                <span>Front-end projects</span>
            </div>
            <div class="checkbox_field">
                <input type="checkbox" name="" id="">
                <span>Back-end projects</span>
            </div>
            <div class="checkbox_field">
                <input type="checkbox" name="" id="">
                <span>Data visulisation</span>
            </div>
            <div class="checkbox_field">
                <input type="checkbox" name="" id="">
                <span>Challenges</span>
            </div>
            <div class="checkbox_field">
                <input type="checkbox" name="" id="">
                <span>Open Source Community</span>
            </div>
            <div class="checkbox_field">
                <input type="checkbox" name="" id="">
                <span>Gitter help</span>
            </div>
            <div class="checkbox_field">
                <input type="checkbox" name="" id="">
                <span>Video</span>
            </div>
            <div class="checkbox_field">
                <input type="checkbox" name="" id="">
                <span>City Meetup</span>
            </div>
            <div class="checkbox_field">
                <input type="checkbox" name="" id="">
                <span>Wiki</span>
            </div>
            <div class="checkbox_field">
                <input type="checkbox" name="" id="">
                <span>Forum</span>
            </div>
            <div class="checkbox_field">
                <input type="checkbox" name="" id="">
                <span>Additional Courses</span>
            </div>
            <div class="input-field">
                <label for="">Any Comments or Sugestions?</label>
                <textarea placeholder="Enter your comment here..." name="" id="" cols="30" rows="10"></textarea>

            </div>
            <button>submit form</button>
    </form>
</body>

</html>
